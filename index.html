<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A weather forecast application providing detailed weather data for selected cities.">
  <title>Proyek Cuaca</title>
  <link rel="stylesheet" href="css/master.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <style>
    #loader {
      display: none;
      margin: 20px auto;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyek Cuaca | Oleh Saiful Abidin</h1>
  </header>

  <main>
    <label for="pilihGaya" class="visually-hidden">Pilih Kota</label>
    <select id="pilihGaya" aria-label="Pilih Kota"></select>

    <div id="loader" role="status" aria-live="polite"></div>

    <ul id="tabelTampilan" aria-live="polite"></ul>

    <button id="toggleTemp" aria-label="Toggle Temperature Unit">°C / °F</button>
  </main>

  <footer>
    <p class="copyright">© Hak Cipta 2025 Oleh Saiful Abidin</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
